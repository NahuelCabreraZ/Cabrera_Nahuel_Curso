<!DOCTYPE html>
<!--Escribir una función que reciba un texto y lo devuelva al revés.-->
<html>
<head>
    <meta charset="utf-8" />
    <title>EJERCICIO 7 TP 2</title>
</head>
<body>
 <script>

    texto = prompt("Escriba su texto")

        alreves(texto)
        cadena = textoReves
        document.write(cadena.toString())
    

    function alreves(texto){
        textoReves = []
        for(let i = 0 ; i < texto.length ; i++){
            textoReves[i] = texto[i]
        }
        document.write(textoReves.reverse())
        return(textoReves)
    }

 </script>
</body>
</html>
